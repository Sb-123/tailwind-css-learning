<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color flipper</title>
</head>
<body class="bg-slate-600">
    <h1 class="text-center font-bold ">Color flipper</h1>
    <button class="bg-green-500 rounded-lg border-black p-6 ring-4 m-6 " onclick="setColor('green')">green</button>
    <button class="bg-blue-500 rounded-lg border-black p-6 ring-4 m-6   " onclick="setColor('Blue')">Blue</button>
    <button class="bg-yellow-500 rounded-lg border-black p-6 ring-4 m-6    " onclick="setColor('Yellow')">Yellow</button>
    <button class="bg-orange-500 rounded-lg border-black p-6 ring-4 m-6    " onclick="setColor('Orange')">Orange</button>

    <script src="./js folder/flipper_color.js"></script>

</body>
</html>
