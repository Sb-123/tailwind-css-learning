<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col">
      <header class="flex justify-between">
        <div class="flex items-center justify-center gap-2">
          <img src="Assets/Logo.svg" alt="" />
          <button
            class="bg-gradient-to-r from-orange-400 to-red-400 text-xs text-white px-2.5 py-1.5 rounded-2xl"
          >
            Hosterr is hiring!
          </button>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <main>
        <div class="flex items-center justify-center gap-16">
          <img src="Assets/Blue Shape.svg" alt="" class="absolute" />
          <img src="Assets/Pink Shape.svg" alt="" class="absolute" />
          <img src="Assets/Purple Shape.svg" alt="" class="absolute" />
          <img src="Assets/Hero Image (Model).png" alt="" class="absolute" />
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
