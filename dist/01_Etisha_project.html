<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col">
      <!-- header part is started here. -->
      <header class="flex justify-between">
        <div class="flex items-center justify-center gap-2">
          <img src="Assets/Logo.svg" alt="" />
          <button
            class="bg-gradient-to-r from-orange-400 to-red-400 text-xs text-white px-2.5 py-1.5 rounded-2xl"
          >
            Hosterr is hiring!
          </button>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <!-- header part is ended here. -->



      <!-- main part is started here. -->
      <main>
        <div class="flex items-center justify-center">
          <img
            src="Assets/Blue Shape.svg"
            alt=""
            class="h-64 -rotate-[45deg]"
          />
          <img
            src="Assets/Pink Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[30deg]"
          />
          <img
            src="Assets/Purple Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[15deg]"
          />
          <img src="Assets/Hero Image Model.png" alt="" class="absolute h-64" />
        </div>
        <div>
          <h1 class="text-5xl font-bold leading-tight">
            Host your website in less than 5 minutes.
          </h1>
          <p>
            With Hosterr, get your website up and running in no less than 5
            minutes with the most competitive pricing packages available online
          </p>
          <input type="email" placeholder="Enter e-mail address" />
          <button>Join Waitlist</button>
        </div>
      </main>
      <!-- main part is ended here. -->


        

      <!-- footer part is started here. -->
      <footer></footer>
      <!-- footer part is ended here. -->
    </div>
  </body>
</html>
