  <body class="bg-slate-900 grid place-content-center h-screen">

        <div>
          <img
            class="h-12 w-12"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/640px-Tailwind_CSS_Logo.svg.png"

          </div>
          <div class="flex flex-col">

                An awesome card

            <a
