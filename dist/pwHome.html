<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PWSkills - a web page development class</title>
  </head>
  <body class="bg-slate-950">
    <!-- navbar goes here  -->
    <nav
      class="w-full h-14 bg-indigo-200 flex justify-between px-4 md:px-4 items-center"
    >
      <div class="text-2xl text-indigo-700 font-bold">PWSkills</div>
      <ul class="md:flex font-semibold hidden">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>
      <div
        class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer"
      >
        Login/Signup
      </div>
      <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- navbar ended here  -->
    <!-- image section starts here -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
        alt="web-photo"
      />
      <img
        class="w-full md:hidden"
        src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg"
        alt="mobile-photo"
      />
    </header>
    <!-- image section ended here. -->

    <!-- Our student section  -->
    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div class="w-full h-auto flex flex-wrap flex-col items-center">
        <p class="to-indigo-800 font-bold text-3xl md:text-4xl text-center">
          "Pure Hardwork, No Shortcuts"
        </p>
        <div class="w-36 h-1 border-b">Test</div>
      </div>
    </div>
  </body>
</html>
